<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPA Game</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #fffafc; }
  h1 { color: #ff6f91; text-align: center; }
  button { background-color: #ffb6c1; border: none; padding: 10px 20px; border-radius: 10px; }
</style>
</head>
<body>
  <h1>EPA 小遊戲</h1>
  <div style="text-align:center;">
    <button onclick="sendResult()">送出結果</button>
  </div>
<script>
function sendResult() {
  const payload = {
    tid: "T001",
    group: "內外科師培",
    level: 1,
    item_id: "Q1",
    chosen: "A",
    truth: "B",
    correct: false,
    used_hint: 0,
    time_ms: 5000,
    device_width: window.innerWidth,
    user_agent: navigator.userAgent
  };

  fetch("https://script.google.com/macros/s/AKfycbzfdyabwrsdhxau9k8IoeBEx4wTd_aCAd8hOh3WyCMJBlN9b4EbetSIkvssAZb5rVt_/exec", {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(d => {
    alert("送出完成！回傳：" + JSON.stringify(d));
  })
  .catch(err => console.error(err));
}
</script>
</body>
</html>
