<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>為什麼要有 EPA？｜快思慢想（v6.5）</title>
<style>
  :root{
    --bg:#FFF7F3;
    --card:#fff;
    --shadow:0 6px 18px rgba(0,0,0,.08);
    --brand:#6C79FF;
    --good:#55C595;
    --warn:#FFB84D;
    --bad:#FF7A88;
    --muted:#667085;
    --pill:#F3F4FF;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:"Inter Var", ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial;
    background: radial-gradient(1200px 800px at 80% -10%, #FFE9F3 0%, rgba(255,233,243,0) 60%), var(--bg);
    color:#222;
  }
  .wrap{max-width:1100px; margin:0 auto; padding:12px 16px 48px}
  header{display:flex; flex-wrap:wrap; align-items:center; gap:10px 12px; margin-bottom:10px}
  .brand{display:flex; align-items:center; gap:10px; background:var(--card); border-radius:16px; padding:10px 14px; box-shadow:var(--shadow)}
  .brand h1{font-size:18px; margin:0}
  .toolbar{display:flex; flex-wrap:wrap; gap:8px; align-items:center}
  .row{display:flex; flex-wrap:wrap; gap:8px; align-items:center}
  button{
    border:0; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;
    box-shadow:var(--shadow); background:#fff;
  }
  .primary{background:linear-gradient(180deg,#7A86FF, #6C79FF); color:#fff}
  .pill{background:#fff}
  .seg{background:linear-gradient(180deg,#ffe0e7,#ffd7e0); color:#8a3a4e; border:1px solid #ffd1dc}
  /* map + play-tip row */
  .infoRow{display:flex; align-items:center; gap:10px; flex:1}
  .mapBtn{background:#fff; display:flex; align-items:center; gap:8px}
  .mapBtn span{font-weight:700}
  .play-tip{
    display:inline-flex; align-items:center; gap:8px;
    padding:10px 14px; border-radius:12px;
    background:linear-gradient(180deg,#FFF6EA,#FFE9C8);
    border:1px solid #FFE0A6; color:#7a4d14;
    box-shadow:var(--shadow);
    font-weight:700;
  }
  .play-tip b{color:#E25822}
  .play-tip a{color:inherit; text-decoration:underline; text-underline-offset:3px}
  @media(max-width:760px){
    .brand{flex:1 1 100%}
    header{gap:12px}
    .infoRow{flex:1 1 100%}
    .play-tip{flex:1; line-height:1.4}
  }
  /* content cards */
  .scene{background:#fff; border-radius:18px; box-shadow:var(--shadow); padding:12px; margin-top:10px}
  .talk{display:grid; grid-template-columns: 1fr; gap:8px; margin:6px 0 10px}
  .bubble{background:#fafafa; border-radius:14px; padding:12px 14px; border-left:6px solid #e5e7eb}
  .reply{background:#f8fafc; border-left-color:#dbeafe}
  .choices{display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px}
  .opt{border:1px solid rgba(0,0,0,.06)}
  .opt.teacher{background:linear-gradient(180deg,#fff0f3,#ffe7ec)}
  .opt.learner{background:linear-gradient(180deg,#f0fff7,#eafff3)}
  .opt.over{background:linear-gradient(180deg,#fff7e6,#fff0cf)}
  @media(max-width:760px){
    .choices{grid-template-columns:1fr}
  }
  /* modal */
  .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.2); padding:18px}
  .sheet{max-width:880px; width:100%; background:#fff; border-radius:18px; box-shadow:var(--shadow); padding:16px}
  .sheet h3{margin:0 0 8px}
  .sheet .grid{display:grid; grid-template-columns: 1fr; gap:10px}
  @media(min-width:860px){ .sheet .grid{ grid-template-columns: 1fr 1fr 1fr } }
  .guide{background:#fff; border-radius:14px; border:1px dashed #e5e7eb; padding:10px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand"><span style="font-size:20px">📚</span><h1>為什麼要有 EPA？｜快思慢想</h1></div>
      <div class="toolbar row">
        <button class="pill" id="btnReset">重置本關</button>
        <button class="primary" id="btnSubmit">送出本關</button>
        <div class="infoRow">
          <button class="mapBtn pill" id="btnMap">🗺️🐶 <span>迷思地圖</span></button>
          <!-- ★ 你要的「遊戲說明」就放在這裡（跟迷思地圖並排） -->
          <div class="play-tip" id="btnHowTo">
            👀 <b>以下對話情境</b>，你覺得是以誰為中心呢？
            <a href="javascript:void(0)">點我看玩法</a>
          </div>
        </div>
        <button class="pill" id="btnL1">關卡1</button>
        <button class="pill" id="btnL2">關卡2</button>
        <button class="seg" id="btnHowToTop">開始遊戲前請看看我</button>
      </div>
    </header>

    <!-- 一個範例情境區 -->
    <section class="scene">
      <div style="color:#7f1d1d; font-weight:700; display:flex; align-items:center; gap:6px">📍 交班前。</div>
      <div class="talk">
        <div class="bubble">👩‍⚕️ 老師：昨天討論過交班，今天交班前我們先練一次，放輕鬆。</div>
        <div class="bubble reply">🌱 學員：好。</div>
      </div>
      <div class="choices">
        <button class="opt teacher">👩‍🏫 教師中心</button>
        <button class="opt learner">🌱 學員中心（責任分級）</button>
        <button class="opt over">💗 過度包容（不健康）</button>
      </div>
    </section>
  </div>

  <!-- 玩法說明 Modal -->
  <div class="modal" id="howtoModal" aria-hidden="true">
    <div class="sheet">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:8px">
        <h3>怎麼玩？</h3>
        <button class="pill" id="closeHowTo">關閉</button>
      </div>
      <p style="margin-top:0; color:#475569">把每段對話判斷成「👩‍🏫 教師中心」「🌱 學員中心（責任分級）」「💗 過度包容」其一。送出後會看到你的結果與解析。</p>
      <div class="grid">
        <div class="guide"><b>👩‍🏫 教師中心</b><br>以教師效率或主觀為主，未按情境風險與等級判定。</div>
        <div class="guide"><b>🌱 學員中心（責任分級）</b><br>依能力與風險配適，逐步放手並建立回饋循環。</div>
        <div class="guide"><b>💗 過度包容</b><br>模糊標準、避免回饋或放任延宕，對學習與安全都不利。</div>
      </div>
    </div>
  </div>

<script>
  // 開啟 / 關閉 玩法說明
  const howto = document.getElementById('howtoModal');
  const openers = [document.getElementById('btnHowTo'), document.getElementById('btnHowToTop')];
  openers.forEach(btn => btn.addEventListener('click', ()=>{ howto.style.display='grid'; }));
  document.getElementById('closeHowTo').addEventListener('click', ()=> howto.style.display='none');
  howto.addEventListener('click', (e)=>{ if(e.target===howto) howto.style.display='none'; });

  // 示意：點選選項後高亮
  document.querySelectorAll('.opt').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      btn.parentElement.querySelectorAll('.opt').forEach(b=>b.style.outline='');
      btn.style.outline='3px solid rgba(108,121,255,.6)';
    })
  });
</script>
</body>
</html>
