
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPA Game v7</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
  header { background-color: #ffd6e0; padding: 1em; font-size: 1.5em; font-weight: bold; }
  main { padding: 1em; }
  .input-group { margin: 1em 0; }
  label { display: block; margin-bottom: 0.5em; }
  input { padding: 0.5em; width: 80%; max-width: 300px; }
  button { padding: 0.8em 1.5em; background-color: #ff8fab; color: white; border: none; cursor: pointer; border-radius: 8px; font-size: 1em; }
  button:hover { background-color: #ff6b8b; }
</style>
</head>
<body>
<header>EPA Game v7</header>
<main>
  <div class="input-group">
    <label for="teacherName">教師姓名（必填）</label>
    <input type="text" id="teacherName" placeholder="例如：勇師">
  </div>
  <div class="input-group">
    <label for="unit">單位（必填）</label>
    <input type="text" id="unit" placeholder="例如：11B">
  </div>
  <button onclick="startGame()">開始遊戲</button>
  <p id="status"></p>
</main>
<script>
  function startGame() {
    const name = document.getElementById('teacherName').value.trim();
    const unit = document.getElementById('unit').value.trim();
    if (!name || !unit) {
      alert('請輸入姓名與單位');
      return;
    }
    document.getElementById('status').innerText = `歡迎 ${unit} 的 ${name}！遊戲即將開始...`;
    // 模擬送出資料到 Google Apps Script
    console.log('送出資料', { name, unit });
  }
</script>
</body>
</html>
