
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>EPA Game v7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; background: #ffe6eb; margin: 0; padding: 0; }
  header { background: pink; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
  .container { padding: 1rem; }
  .question { background: #fff; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
  .options button { display: block; width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 8px; border: none; font-size: 1rem; }
  .teacher { background: #ffc2c2; }
  .learner { background: #c2f0c2; }
  .over { background: #ffe6cc; }
</style>
</head>
<body>
<header>EPA Game v7</header>
<div class="container">
  <div class="question">
    <p><strong>交班前。</strong></p>
    <p>老師：昨天討論過交班，今天交班前我們先練一次，放輕鬆。</p>
    <p>學員：好。</p>
  </div>
  <div class="options">
    <button class="teacher">👩‍🏫 教師中心</button>
    <button class="learner">🌱 學員中心（責任分級）</button>
    <button class="over">💗 過度包容（不健康）</button>
  </div>
</div>
</body>
</html>
